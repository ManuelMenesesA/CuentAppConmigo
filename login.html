<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">CuentAppConmigo</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <br />
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Inicia Sesion</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!--Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- User input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="email" placeholder="Ingresa Tu Usuario..." data-sb-validations="required" />
                                <label for="name">User Name</label>
                            </div>
                            <!-- Pass input-->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <a href="home.html" class="btn btn-primary btn-xl" id="submit">
                                Login
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">

                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">

                        <p class="lead mb-0">

                            <br />

                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">

                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
                    </div>
                    <!-- Footer About Text-->

                        <p class="lead mb-0">
                            Software dedicado al control de aforos
                            <a href="">ControDeAforo</a>
                            .
                        </p>
